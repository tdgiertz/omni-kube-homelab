apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: apps-timgiertz-com-tls
  namespace: default
spec:
  duration: 2160h0m0s # 90d
  renewBefore: 360h0m0s # 15d
  issuerRef:
    name: timgiertz-prod-issuer
    kind: ClusterIssuer
  commonName: "*.apps.timgiertz.com"
  dnsNames:
    - "*.apps.timgiertz.com"
  secretName: apps-timgiertz-com-tls
---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: shared-default-gateway
  namespace: default
  annotations:
    cert-manager.io/cluster-issuer: timgiertz-prod-issuer
spec:
  gatewayClassName: istio
  listeners:
    - name: shared-http
      hostname: "*.apps.timgiertz.com"
      protocol: HTTP
      port: 80
      allowedRoutes:
        namespaces:
          from: All
    - name: shared-tcp
      protocol: TCP
      port: 5432
      allowedRoutes:
        kinds:
        - kind: TCPRoute
    - name: shared-https
      hostname: "*.apps.timgiertz.com"
      protocol: HTTPS
      port: 443
      allowedRoutes:
        namespaces:
          from: All
      tls:
        certificateRefs:
        - kind: Secret
          name: apps-timgiertz-com-tls
    - name: shared-tls
      hostname: "*.apps.timgiertz.com"
      protocol: TLS
      port: 443
      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Passthrough
# ---
# apiVersion: v1
# kind: Namespace
# metadata:
#   name: https-upgrade
---
kind: HTTPRoute
apiVersion: gateway.networking.k8s.io/v1beta1
metadata:
  name: https-upgrade
  #namespace: https-upgrade
  namespace: default
  labels:
    https-upgrade: "true"
spec:
  parentRefs:
  - namespace: default
    name: shared-default-gateway
    kind: Gateway
    sectionName: shared-http
  hostnames:
    - "*.apps.timgiertz.com"
  rules:
  - filters:
    - type: RequestRedirect
      requestRedirect:
        scheme: https
        statusCode: 301
---