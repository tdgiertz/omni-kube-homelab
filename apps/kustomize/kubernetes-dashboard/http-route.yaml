apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: kubernetes-dashboard-http
  namespace: kubernetes-dashboard
spec:
  parentRefs:
  - kind: Gateway
    name: shared-default-gateway
    namespace: default
    sectionName: shared-https
  hostnames:
  - dashboard.apps.timgiertz.com
  rules:
  - matches:
    - path:
      type: PathPrefix
      value: /api/v1/login
    - path:
      type: PathPrefix
      value: /api/v1/csrftoken/login
    - path:
      type: PathPrefix
      value: /api/v1/me
    backendRefs:
    - name: kubernetes-dashboard-auth
      port: 8000
  - matches:
    - path:
      type: PathPrefix
      value: /api
    - path:
      type: PathPrefix
      value: /metrics
    backendRefs:
    - name: kubernetes-dashboard-api
      port: 8000
  - matches:
    - path:
      type: PathPrefix
      value: /
    backendRefs:
    - name: kubernetes-dashboard-web
      port: 8000