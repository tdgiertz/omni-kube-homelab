kind: Cluster
name: talos-homelab
labels:
  template: true
  cni: none
  #kubespan: enabled
kubernetes:
  version: v1.31.2
talos:
  version: v1.8.2
features:
  enableWorkloadProxy: false
  backupConfiguration:
    interval: 1h0m0s
patches:
  #- name: kubespan-enabled
  #  file: patches/kubespan.yml
  - name: no-cni
    file: patches/cni.yaml
  - name: disable-kubeproxy
    file: patches/disable-kubeproxy.yaml
  - name: install-cilium
    file: patches/extraManifests.yaml
  - name: metric-server
    file: patches/metrics-server.yaml
  - name: argocd
    file: patches/argocd.yaml
  - name: longhorn
    file: patches/longhorn.yaml
systemExtensions:
  - siderolabs/iscsi-tools
  - siderolabs/util-linux-tools
---
kind: ControlPlane
machineClass:
  name: controller-node
  size: 3
---
kind: Workers
machineClass:
  name: worker-node
  size: Unlimited