apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: argocd-bootstrap
  namespace: argocd
spec:
  generators:
    - matrix:
        generators:
          - list:
              elements:
                - repoURL: https://github.com/tdgiertz/omni-kube-homelab.git
                  repoPath: "deployment/*/*"
                  branch: main
          - git:
              repoURL: '{{repoURL}}'
              revision: '{{branch}}'
              directories:
                - path: '{{repoPath}}'
  template:
    metadata:
      name: '{{path[2]}}'
      namespace: argocd
    spec:
      project: '{{path[1]}}'
      source:
        repoURL: '{{repoURL}}'
        targetRevision: '{{branch}}'
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: argocd
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
          - ApplyOutOfSyncOnly=true
          - RespectIgnoreDifferences=true
          - SkipDryRunOnMissingResource=true
        retry:
          limit: -1
          backoff:
            duration: 30s
            factor: 2
            maxDuration: 5m
      ignoreDifferences:
        - group: apps
          kind: "*"
          jqPathExpressions:
          - .spec.template.spec.containers[].env[].valueFrom.resourceFieldRef.divisor
          - .spec.template.spec.initContainers[].env[].valueFrom.resourceFieldRef.divisor
        - group: admissionregistration.k8s.io
          kind: ValidatingWebhookConfiguration
          jqPathExpressions:
          - .webhooks[].failurePolicy
        - group: ""
          kind: ConfigMap
          name: hubble-ca-cert
          jsonPointers:
          - /data/ca.crt
        - group: ""
          kind: Secret
          name: hubble-relay-client-certs
          jsonPointers:
          - /data/ca.crt
          - /data/tls.crt
          - /data/tls.key
        - group: ""
          kind: Secret
          name: hubble-server-certs
          jsonPointers:
          - /data/ca.crt
          - /data/tls.crt
          - /data/tls.key