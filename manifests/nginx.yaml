apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-nginx
spec:
  selector:
    matchLabels:
      run: my-nginx
  replicas: 2
  template:
    metadata:
      labels:
        run: my-nginx
    spec:
      containers:
      - name: my-nginx
        image: nginx
        ports:
            - name: my-nginx-web
              containerPort: 9080
              protocol: TCP
---
kind: Service
apiVersion: v1
metadata:
  name: my-nginx-service
spec:
  type: ClusterIP
  selector:
    app: my-nginx
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: my-nginx-web